#Use tomee:8-jre-8.0.0-M1-plume base docker image from dockerhub and open the application port on the docker container
box:
  id: tomee:8-jre-8.0.0-M1-plume
  ports:
    - $PORT

#Build our application using Maven, just as we always have
build:
    steps:
    - install-packages:
        packages: maven
    - script:
        name: maven build
        code: mvn clean assembly:assembly
